<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/threejs/current/three.js"></script>
    <script src="https://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onload();">
    <h1>demo 1</h1>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Map')" id="defaultOpen">Map view</button>
      <button class="tablinks" onclick="openTab(event, 'Robot')">Robot view</button>
    </div>
    <div id="Robot" class="tabcontent">
    </div>
    <div id="Map" class="tabcontent">
      <form id="login-group">
        <fieldset>
          <legend>
            login
          </legend>
          <label>Status: </label>
          <label id="login_status" style="color:#FF0000;"></label>
          <br/>
          <label>IP address: </label>
          <input type="text" name="enter" value="localhost" id="ip" style="width: 140px;" autofocus/>
          <br/>
          <label>username: </label>
          <input type="text" name="enter" value="" id="username" style="width: 110px;"/>
          <br/>
          <label>password: </label>
          <input type="password" name="enter" value="" id="password" style="width: 110px;"/>
          <input type="button" value="login" onclick="login();"/>
        </fieldset>
      </form>
      <form id="logout-group" style="display:none;">
        <input type="button" value="logout" onclick="logout();"/>
      </form>
      <form id="connect-group" style="display:none;">
        <div id="statusIndicator">
          <p id="connecting"> Connecting to rosbridge...  </p>
          <p id="connected" style="color:#00D600; display:none"> Connected </p>
          <p id="error" style="color:#FF0000; display:none"> Error in the backend!  </p>
          <p id="closed" style="display:none"> Connection closed.  </p>
        </div>
      </form>
      <form id="mapview-group" style="display:none;">
        <div id="map_view"></div>
      </form>
    </div>
  </body>
</html>
<script>
  document.getElementById("defaultOpen").click();
</script>
