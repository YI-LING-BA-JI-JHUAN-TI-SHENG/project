<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Unmanned Hotel
    <button type="button" id="btn_reset" onmousedown="robotReset()">
      <img src="https://imgur.com/OyGDUSa.png" alt="reset"/>
    </button>
  </h1>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Room')" id="defaultOpen">Room</button>
    <button class="tablinks" onclick="openTab(event, 'Public')">Public</button>
  </div>
  <div id="Public" class="tabcontent">
    <select id = "select_destination" onchange="changeDestination()" size="1">
      <option value = "X" selected >destination</option>
      <option value = "A">A</option>
      <option value = "B">B</option>
      <option value = "C">C</option>
    </select>
    <div id="qr_a" style="display:none;">
      <img src="https://imgur.com/gHfauUS.png" alt="A:$">
    </div>
    <div id="qr_b" style="display:none;">
      <img src="https://imgur.com/nT3jXoy.png" alt="B:$">
    </div>
    <div id="qr_c" style="display:none;">
      <img src="https://imgur.com/fTZZehx.png" alt="C:$">
    </div>
  </div>
  <div id="Room" class="tabcontent">
    <form id="login-group">
      <fieldset>
        <legend>
          login
        </legend>
        <label>Status: </label>
        <label id="login_status" style="color:#FF0000;"></label>
        <br />
        <label>IP address: </label>
        <input type="text" name="enter" value="localhost" id="ip" style="width: 140px;" autofocus/>
        <br />
        <label>room number: </label>
        <input type="number" name="enter" value="" id="room_number" style="width: 110px;"/>
        <br />
        <label>password: </label>
        <input type="password" name="enter" value="" id="password" style="width: 150px;"/>
        <input type="button" value="login" onclick="login();"/>
      </fieldset>
    </form>
    <form id="logout-group" style="display:none;">
      <input type="button" value="logout" onclick="logout();"/>
    </form>
    <form id="connect-group" style="display:none;">
      <div id="statusIndicator">
        <p id="connecting"> Connecting to rosbridge...  </p>
        <p id="connected" style="color:#00D600; display:none"> Connected </p>
        <p id="error" style="color:#FF0000; display:none"> Error in the backend!  </p>
        <p id="closed" style="display:none"> Connection closed.  </p>
      </div>
    </form>
    <form id="service-group" style="display:none;">
      <h4 id="room_status"></h4>
      <fieldset>
        <legend>
          Service
        </legend>
        <div class="btn-group">
          <button type="button" id="a" onmousedown="mouseDown(this.id)">a</button>
          <button type="button" id="b" onmousedown="mouseDown(this.id)">b</button>
          <button type="button" id="c" onmousedown="mouseDown(this.id)">c</button>
        </div>
      </fieldset>
    </form>
    <form id="destination-group" style="display:none;">
      <fieldset>
        <legend>
          Destination
        </legend>
        <div class="btn-group">
          <button type="button" id="A" onmousedown="mouseDown(this.id)">A</button>
          <button type="button" id="B" onmousedown="mouseDown(this.id)">B</button>
          <button type="button" id="C" onmousedown="mouseDown(this.id)">C</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
<script>
  document.getElementById("defaultOpen").click();
</script>
