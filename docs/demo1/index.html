<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script src="https://static.robotwebtools.org/threejs/current/three.js"></script>
  <script src="https://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onload();">
  <h1>demo 1</h1>
  <h2>Connect</h2>
  <input type="text" name="enter" class="enter" value="" id="ip"/>
  <input type="button" value="connect" onclick="connect();"/>
  <br>
  <br>
  <div id="statusIndicator">
    <p id="connecting">
      Connecting to rosbridge...
    </p>
    <p id="connected" style="color:#00D600; display:none">
      Connected
    </p>
    <p id="error" style="color:#FF0000; display:none">
      Error in the backend!
    </p>
    <p id="closed" style="display:none">
      Connection closed.
    </p>
  </div>
  <h2>Room</h2>
  <div class="btn-group">
    <button id="1" onmousedown="MouseDown(this.id)" onmouseup="MouseUp()">1</button>
    <button id="2" onmousedown="MouseDown(this.id)" onmouseup="MouseUp()">2</button>
    <button id="3" onmousedown="MouseDown(this.id)" onmouseup="MouseUp()">3</button>
  </div>
  <br>
  <li><tt>control: <label id="labelRobot">robot 1</label></tt></li>
  <div id="map"></div>
</body>
</html>
